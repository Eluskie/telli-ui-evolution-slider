# Simple nginx config (no Docker)
# Place in /etc/nginx/sites-available/telli.gerardmarti.info

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    
    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/telli.gerardmarti.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/telli.gerardmarti.info/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Root directory
    root /var/www/telli.gerardmarti.info;
    index index.html;
    
    # Disable caching for HTML (helps with updates)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Chat app
    location /chat {
        alias /var/www/telli.gerardmarti.info/chat;
        try_files $uri $uri/ /chat/index.html;
    }
    
    # Animation
    location /animation {
        alias /var/www/telli.gerardmarti.info/animation;
        try_files $uri $uri/ /animation/index.html;
    }
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|riv)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Main app (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
