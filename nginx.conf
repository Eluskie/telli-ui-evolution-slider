# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    
    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/telli.gerardmarti.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/telli.gerardmarti.info/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    # Disable caching for HTML files
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";

    # Chat application - exact match and prefix match
    location = /chat {
        return 301 /chat/;
    }
    
    location /chat/ {
        alias /usr/share/nginx/html/chat/;
        index index.html;
        
        # Disable cache for testing
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Try the exact file, then directory, then fallback to chat's index.html
        try_files $uri $uri/ /chat/index.html;
    }

    # Animation - exact match and prefix match
    location = /animation {
        return 301 /animation/;
    }
    
    location /animation/ {
        alias /usr/share/nginx/html/animation/;
        index index.html;
        
        # Disable cache for testing
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        try_files $uri $uri/ /animation/index.html;
    }

    # Rive animation files
    location ~ \.riv$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Main app (MUST be last)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
