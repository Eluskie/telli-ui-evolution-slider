# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    
    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/telli.gerardmarti.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/telli.gerardmarti.info/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    root /usr/share/nginx/html;

    # Redirect /chat to /chat/
    location = /chat {
        return 301 /chat/;
    }

    # Chat application
    location /chat/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /chat/index.html;
    }

    # Redirect /animation to /animation/
    location = /animation {
        return 301 /animation/;
    }

    # Animation
    location /animation/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /animation/index.html;
    }

    # Rive animation file
    location /loading_spinner_telli.riv {
        root /usr/share/nginx/html;
    }

    # Main app (last)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
