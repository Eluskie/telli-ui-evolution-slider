# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    root /usr/share/nginx/html;
    index index.html;

    # Chat app route (must come before / to avoid conflicts)
    location /chat/ {
        alias /usr/share/nginx/html/chat/;
        index index.html;
        try_files $uri $uri/ /chat/index.html =404;
    }

    location = /chat {
        return 301 /chat/;
    }

    # Animation route
    location /animation/ {
        alias /usr/share/nginx/html/animation/;
        index index.html;
        try_files $uri $uri/ /animation/index.html =404;
    }

    location = /animation {
        return 301 /animation/;
    }

    # Main app route (should be last)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Rive animation file
    location /loading_spinner_telli.riv {
        root /usr/share/nginx/html;
    }
}
