# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    
    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/telli.gerardmarti.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/telli.gerardmarti.info/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    root /usr/share/nginx/html;
    
    # Disable caching
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;

    # Chat - redirect without trailing slash
    location = /chat {
        return 301 $scheme://$host/chat/;
    }
    
    # Chat app - SIMPLE approach with just alias
    location ^~ /chat/ {
        alias /usr/share/nginx/html/chat/;
    }

    # Animation - redirect without trailing slash
    location = /animation {
        return 301 $scheme://$host/animation/;
    }
    
    # Animation - SIMPLE approach with just alias  
    location ^~ /animation/ {
        alias /usr/share/nginx/html/animation/;
    }

    # Rive files
    location ~* \.riv$ {
        root /usr/share/nginx/html;
    }

    # Main app - last
    location / {
        try_files $uri $uri/ /index.html;
    }
}
