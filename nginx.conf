# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name telli.gerardmarti.info www.telli.gerardmarti.info;
    
    # SSL Certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/telli.gerardmarti.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/telli.gerardmarti.info/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    
    # Chat application (MUST come before / location)
    location /chat {
        alias /usr/share/nginx/html/chat;
        index index.html;
        try_files $uri $uri/ $uri.html /chat/index.html;
    }

    # Animation (MUST come before / location)
    location /animation {
        alias /usr/share/nginx/html/animation;
        index index.html;
        try_files $uri $uri/ $uri.html /animation/index.html;
    }

    # Rive animation files
    location ~ \.riv$ {
        root /usr/share/nginx/html;
    }

    # Main app (MUST be last)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
