# Nginx config for Dokploy (no SSL - Dokploy handles that)
server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    
    # Disable caching for HTML
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Chat app
    location ^~ /chat/ {
        alias /usr/share/nginx/html/chat/;
    }
    
    location = /chat {
        return 301 /chat/;
    }
    
    # Animation
    location ^~ /animation/ {
        alias /usr/share/nginx/html/animation/;
    }
    
    location = /animation {
        return 301 /animation/;
    }
    
    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|riv)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Main app
    location / {
        try_files $uri $uri/ /index.html;
    }
}
